
<div>
  <h1 *ngIf="book['volumeInfo']['title']">book title:{{book["volumeInfo"]["title"]}}</h1>
  <h3 *ngIf="book['volumeInfo']['subtitle']" >book sub title:{{book["volumeInfo"]["subtitle"]}}</h3>
   <img [src]='book["volumeInfo"]["imageLinks"]["thumbnail"]'> 
  <button value="book details" (click)="bookDetails(book['volumeInfo']['title'])">view details</button>
</div>
