<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Gloria+Hallelujah|Indie+Flower" rel="stylesheet">

<div *ngIf="user; else UserNameDefault">
  <p class="profile"> Hello {{user.userName}}!</p>
  <!-- <img id="imgProfile" [src]="user.imgUrl"> -->

</div>

</ng-template>

    <div class="book"></div>

    <div class="book"></div>
  </div>

</div>
