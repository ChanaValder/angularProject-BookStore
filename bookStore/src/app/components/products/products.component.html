<div class="container">
    <div class="row">
          <div class="col-md-6">
              <div id="custom-search-input">
                  <div class="input-group col-md-12">
                      <input type="text" id="search" class="form-control input-lg" placeholder="Search book" (keyup)=search($event.target.value) />
                      <span class="input-group-btn">
                          <button class="btn btn-info btn-lg" type="button">
                              <i class="glyphicon glyphicon-search"></i>
                          </button>
                      </span>
                  </div>
              </div>
          </div>
    </div>
  </div>
<div class="scroll">
  <h1>my books</h1>
  
  <div class="container">
    <div class="card-deck" >
  <div *ngFor="let book of bookList" >
    <div *ngIf="book.volumeInfo.imageLinks" class="card my-3">
       <app-product-preview [book]="book.volumeInfo"></app-product-preview>
    </div>
  </div>
</div>
</div>
</div>
